<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primay">
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start" (click)="onGoToHome()">
          <img class="avatar" src="./../../assets/bateauthibaultLogo.PNG" />
          <ion-title>
            NOS PRODUITS
          </ion-title>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">
          Bateau Thibault
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>

  </ion-content> -->

    <ion-content>
      <div>
        <br />
        <div class="avatar2">
          <h1>Choisissez vos produits</h1>
        </div>
        <br />

        <div>
          <ion-grid>
            <div>
              <ion-row>
                <ion-col class="ion-align-self-start">
                  <ion-button fill="outline">
                    <ion-icon name="boat-outline"></ion-icon>&nbsp; Poissons
                  </ion-button>
                </ion-col>
                <ion-col class="ion-align-self-center">
                  <ion-button fill="outline">
                    <ion-icon name="restaurant-outline"></ion-icon>&nbsp; Coquillages
                  </ion-button>
                </ion-col>
                <ion-col class="ion-align-self-end">
                  <ion-button fill="outline">
                    <ion-icon name="receipt-outline"></ion-icon>&nbsp; Crustac√©s
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button fill="outline">
                    <ion-icon name="call-outline"></ion-icon>&nbsp; Promotions
                  </ion-button>
                </ion-col>
              </ion-row>
            </div>
          </ion-grid>
        </div>
      </div>
      <!--fab button at top right that opens shopping cart-->
      <!-- <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openCart()" #cart>
          <div class="cart-length">{{ cartItemCount | async }}</div>
          <ion-icon name="cart" class="cart-icon"></ion-icon>
        </ion-fab-button>
      </ion-fab> -->

      <!--list of products in 2 columns: product name and price, add icon-->
      <ion-list>
        <ion-card *ngFor="let p of products">
          <ion-card-header>
            <ion-card-title>{{ p.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="8">
                <ion-label color="secondary">
                  <b>{{ p.price | currency:'EUR' }}</b>
                </ion-label>
              </ion-col>
              <ion-col size="4" class="ion-text-right">
                <ion-button fill="clear" (click)="addToCart(p)">
                  <ion-icon name="add"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-content>
  </div>
</ion-app>
