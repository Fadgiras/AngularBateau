<ion-toolbar>
  <ion-grid no-padding>
    <ion-row class="container">
      <ion-col>
      </ion-col>
      <ion-col>
        <img src="./../../assets/bateauthibaultLogo.PNG" width="50" height="50" (click)="onGoToHome()" />
      </ion-col>
      <ion-col>
        <ion-buttons>
          <ion-menu-button>
            <ion-icon name="menu"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-toggle [checked]="false" slot="end">
      </ion-toggle>
      <ion-title>MENU</ion-title>
      <ion-button color="light" class="ion-fab-button" (click)="openCart()" #cart vertical="top" horizontal="end"
        slot="start">
        <div class="cart-length">{{ cartItemCount | async }}</div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <ion-list>
      <ion-menu-toggle (click)="close()">
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToHome()">Accueil</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToProduits()">Produits</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToBateaux()">Bateaux</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToRestaurants()">Restaurants</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToRecettes()">Recettes</ion-label>
        </ion-item>
        <ion-item color="medium" class="align-center">
          <ion-label (click)="onGoToContact()">Contact</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
