<ion-header class="head">
  <ion-toolbar>
    <ion-grid no-padding>
      <ion-row class="container">
        <ion-col>
          <ion-toggle color="dark" [checked]="false">
          </ion-toggle>
        </ion-col>
        <ion-col>
          <img src="./../../assets/bateauthibaultLogo.PNG" width="50" height="50" (click)="onGoToHome()" />
        </ion-col>
        <ion-col>
          <ion-buttons>
            <ion-menu-button>
              <ion-icon name="menu"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primay">
      <ion-title>MENU</ion-title>
      <ion-button color="light" class="ion-fab-button" (click)="openCart()" #cart vertical="top" horizontal="end"
        slot="start">
        <div class="cart-length">{{ cartItemCount | async }}</div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item lines="none" (click)="onGoToProduits()">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="./../../../assets/produits.jpg" />
      </ion-thumbnail>
      <ion-label>Produits</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="onGoToBateaux()">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="./../../../assets/bateau.png" />
      </ion-thumbnail>
      <ion-label>Bateaux</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="onGoToRestaurants()">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="./../../../assets/restau.jpg" />
      </ion-thumbnail>
      <ion-label>Restaurants</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="onGoToRecettes()">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="./../../../assets/recette.png" />
      </ion-thumbnail>
      <ion-label>Recettes</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="onGoToContact()">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="./../../../assets/contact.png" />
      </ion-thumbnail>
      <ion-label>Contact</ion-label>
    </ion-item>
  </ion-list>
</ion-menu>
